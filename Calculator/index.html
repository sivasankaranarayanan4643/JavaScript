<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="calculator p-3">
            <div class="display">
                <p class="results">0</p>
            </div>
            <div class="numbers">
                <button onclick="deletenum(this)" class="p-3 buttons me-1 mb-3">c</button>
            </div>
            <div class="numbers">
                <button onclick="display(7,this)" value="7" class="p-3 buttons me-1 mb-3">7</button>
                <button onclick="display(8,this)" value="8" class="p-3 buttons me-1 mb-3">8</button>
                <button onclick="display(9,this)" value="9" class="p-3 buttons me-1 mb-3">9</button>
                <button onclick="divide(this)" class="p-3 buttons me-1 mb-3" >/</button>
            </div>
            <div class="numbers">
                <button onclick="display(4,this)" value="4" class="p-3 buttons me-1 mb-3">4</button>
                <button onclick="display(5,this)" value="5" class="p-3 buttons me-1 mb-3">5</button>
                <button onclick="display(6,this)" value="6" class="p-3 buttons me-1 mb-3">6</button>
                <button onclick="multiply(this)"  class="p-3 buttons me-1 mb-3">X</button>
            </div>
            <div class="numbers">
                <button onclick="display(1,this)" value="1" class="p-3 buttons me-1 mb-3">1</button>
                <button onclick="display(2,this)" value="2" class="p-3 buttons me-1 mb-3">2</button>
                <button onclick="display(3,this)" value="3" class="p-3 buttons me-1 mb-3">3</button>
                <button onclick="subtract(this)"  class="p-3 buttons me-1 mb-3">-</button>
            </div>
            <div class="numbers">
                <button onclick="displayclear(this)" class="p-3 buttons me-1 mb-3">AC</button>
                <button onclick="display(0,this)" value="0" class="p-3 buttons me-1 mb-3">0</button>
                <button onclick="add(this)" class="p-3 plus buttons me-1 mb-3">+</button>
                <button onclick="equals(this)" class="p-3 buttons me-1 mb-3">=</button>
            </div>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
